<!--Lista aninhada-->
<h1>Lista aninhada</h1>

<ul class="tree">
    <li>
        <span wm-folder>Backend</span>
        <ul>
            <li>
                <span wm-folder>App</span>
                <ul>
                    <li>produto.js</li>
                    <li>usuario.js</li>
                    <li>venda.js</li>

                </ul>
            </li>
            <li>
                <span wm-folder>Config</span>
                <ul>
                    <li>banco.js</li>
                    <li>rotas.js</li>
                    <li>servidor.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <span wm-folder>frontend</span>
        <ul>
            <li>
                <span wm-folder>Public</span>
                <ul>
                    <li>app.css</li>
                    <li>app.js</li>
                    <li>app.html</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    document.querySelectorAll('[wm-folder]')
        .forEach(folder => {
            folder.onclick = e => {
                const ul = folder.nextElementSibling
                const displayAtual = ul.style.display// none ou block
                ul.style.display = displayAtual === 'none' ? 'block' : 'none'
            }
        })
</script>
